<form [formGroup]="questionForm">
  <div class="question-card" *ngFor="let question of questions; let i = index">
    <nz-card>
      <nz-card>Вопрос №{{ i + 1 }}</nz-card>
      <nz-card>
        <div class="question">{{ question.question }}</div>
        <nz-radio-group formControlName="answer{{ i }}">
          <label
            nz-radio
            *ngFor="let option of question.options"
            [nzValue]="{
              value: option.value,
              id: option.id,
              cost: option.cost
            }"
            >{{ option.label }}</label
          >
        </nz-radio-group>
      </nz-card>
    </nz-card>
  </div>
  <div class="c">
    <div class="buttons">
      <button nzDanger nz-button nzType="primary" (click)="resetForm()">
        Сбросить
      </button>
      <button nz-button nzType="primary" (click)="submitForm()">Submit</button>
    </div>
  </div>
</form>
